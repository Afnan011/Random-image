<!DOCTYPE html>
<html>
<head>
 <title>Random-Cartoon-Image-Generator</title>
 <link rel="stylesheet" type="text/css" href="style.css">
 <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
</head>
<body>

<section>
 <h1>WHAT DOES YOUR NAME SAY ABOUT YOUR PERSONALITY?</h1>
 <div class="centerDiv">
  <div class="details">
   <label>ENTER YOUR NAME</label><br>
   <input type="text" name="" id="nameid">
  </div>

  <div class="imgdiv">
   <img src="Welcome-Image.jpg" width="200" height="200" class="imgchange">
  </div>

  <button> Click Here</button>
  
 </div>
</section>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

<script>
 $(document).ready(function(){
  $('button').click(function(){
     name = $('#nameid').val();
   if (name == 0 ){
     alert("please enter your name")
     $('.imgchange').attr('src',`https://joeschmoe.io/api/v1/$%7Bname%7D`);
    }
    else{
     alert("Your name is : " + name);
   $('.imgchange').attr('src',`https://joeschmoe.io/api/v1/${name}`);
    }
   const b = $('.imgchange');
   console.log(b);
  });
 });
</script>

</body>
</html>
