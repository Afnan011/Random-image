 <title>Image Generator</title>

<body>

<section id="gridcontainer">
  <div class="col-sm-3">
 <h1 class="col-sm-3">WHAT DOES YOUR NAME SAY ABOUT YOUR PERSONALITY?</h1>
</div>
 <div class="centerDiv" class="col-sm-5">
  <div class="details" class="col-sm-4">
   <label>ENTER YOUR NAME</label><br>
   <input type="text" name="Name" id="nameid">
  </div>

  <div class="imgdiv" class="col-sm-4">
   <img src="Welcome-Image.jpg" width="180" height="140" class="imgchange">
  </div>

  <button> Click Here</button>
  
 </div>
</section>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

<script>
 $(document).ready(function(){
  $('button').click(function(){
     name = $('#nameid').val();
   if (name == 0 ){
     alert("please enter your name")
     $('.imgchange').attr('src',`https://joeschmoe.io/api/v1/$%7Bname%7D`);
    }
    else{
     alert("Your name is : " + name);
   $('.imgchange').attr('src',`https://joeschmoe.io/api/v1/${name}`);
    }
   const b = $('.imgchange');
   console.log(b);
  });
 });
</script>
